<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Coin List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of coinList">
      <h2>{{item.Name}}</h2>
      <p>{{item.CoinName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
